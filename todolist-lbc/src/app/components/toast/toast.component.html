<div class="toast-container position-fixed top-0 end-0 p-3">
  <ng-container *ngFor="let toast of toasts()">
    <div
      class="toast d-flex align-items-center text-white border-0"
      [ngClass]="{
        'bg-success': toast.tipo === 'success',
        'bg-danger': toast.tipo === 'danger',
        'bg-warning': toast.tipo === 'warning',
        'bg-primary': toast.tipo === 'info'
      }"
      role="alert"
      (click)="fecharClick(toast.id)"
    >
      <div class="d-flex w-100 align-items-center">
        <div class="toast-body flex-grow-1">{{ toast.mensagem }}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                (click)="fecharClick(toast.id)" aria-label="Fechar"></button>
      </div>
    </div>
  </ng-container>
</div>
