<body class="d-flex flex-column min-vh-100">

  <header class="header-custom">
      <div class="container">
          <div class="d-flex align-items-center">
              <img src="assets/logotipo-LBC-transparente.png" alt="LBC Logo" class="logo-header">
          </div>
      </div>
  </header>

  <main class="flex-fill">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-12 col-lg-10">
                  <div class="card shadow-sm">
                      <div class="card-body">
                          <!-- Conteúdo principal -->
                          <div class="d-flex justify-content-between align-items-center">
                              <h1 class="fw-bold text-dark">As minhas tarefas</h1>
                          </div>
                          <div class="d-flex justify-content-between align-items-center">
                              <form (ngSubmit)="adicionarTarefa()">
                                  <div>
                                      <label for="novaTarefa" class="form-label text-dark">Descrição da tarefa:</label>
                                      <div class="d-flex">
                                          <input type="text" class="form-control" id="novaTarefa" [value]="novaTarefa()"
                                              (input)="updateNovaTarefa($event.target.value)" required />
                                          <button class="btn btn-primary btn-adicionar flex-shrink-0">
                                              Adicionar Tarefa
                                          </button>
                                      </div>
                                  </div>
                              </form>

                              <div class="align-self-end">
                                  <app-paginacao [paginaAtual]="paginaAtual()" [totalPaginas]="totalPaginas()"
                                      [itensPorPagina]="itensPorPagina()" [opcoesItensPorPagina]="opcoesItensPorPagina"
                                      (paginaAnterior)="paginaAnterior()" (proximaPagina)="proximaPagina()"
                                      (itensPorPaginaChange)="onItensPorPaginaChange($event)"></app-paginacao>
                              </div>
                          </div>

                          <div class="table-responsive">
                              <table class="table table-hover">
                                  <thead class="table-light table-header">
                                      <tr>
                                          <th style="width: 50px;"></th>
                                          <th>Tarefa</th>
                                          <th style="width: 200px;">Data de criação</th>
                                          <th style="width: 200px;">Data de conclusão</th>
                                          <th style="width: 100px;" class="text-center">Ações</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr class="table-light" *ngFor="let tarefa of tarefasPaginadas()">
                                          <td class="align-middle">
                                              <div class="form-check">
                                                  <input class="form-check-input" type="checkbox" [checked]="tarefa.concluida"
                                                      (change)="concluirTarefa(tarefa)">
                                              </div>
                                          </td>
                                          <td class="align-middle">
                                              <span [class.text-decoration-line-through]="tarefa.concluida"
                                                  [class.text-muted]="tarefa.concluida">
                                                  {{ tarefa.nome }}
                                              </span>
                                              <span *ngIf="tarefa.concluida"
                                                  class="badge bg-success ms-2 small">Concluída</span>
                                          </td>
                                          <td class="align-middle">
                                              {{ formatarData(tarefa.dataCriacao) }}
                                          </td>
                                          <td class="align-middle">
                                              <span *ngIf="tarefa.dataConclusao; else semData">
                                                  {{ formatarData(tarefa.dataConclusao) }}
                                              </span>
                                              <ng-template #semData>-</ng-template>
                                          </td>
                                          <td class="align-middle text-center">
                                              <button class="btn btn-outline-danger btn-sm" (click)="excluirTarefa(tarefa.id)"
                                                  title="Excluir tarefa">
                                                  Excluir
                                              </button>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>

                          <div class="table-footer-container d-flex justify-content-between align-items-center">
                              <span class="total-tarefas">Total de tarefas: {{ totalTarefas() }}</span>
                              <app-paginacao [paginaAtual]="paginaAtual()" [totalPaginas]="totalPaginas()"
                                  [itensPorPagina]="itensPorPagina()" [opcoesItensPorPagina]="opcoesItensPorPagina"
                                  (paginaAnterior)="paginaAnterior()" (proximaPagina)="proximaPagina()"
                                  (itensPorPaginaChange)="onItensPorPaginaChange($event)"></app-paginacao>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>

  <footer class="footer-custom mt-auto">
      <div class="container">
          <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                  <img src="assets/logotipo-LBC-transparente.png" alt="LBC Logo" class="logo-footer">
                  <span class="footer-text">Exercício desenvolvido por: Igor Matheus Ieski</span>
              </div>
          </div>
      </div>
  </footer>

  <toast #toast></toast>

</body>
