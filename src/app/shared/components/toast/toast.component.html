<div class="toast-container position-fixed top-0 end-0 p-3">
  @for (toast of toasts(); track toast) {
    <div
      class="toast d-flex align-items-center text-white border-0"
      [ngClass]="{
        'bg-success': toast.type === 'success',
        'bg-danger': toast.type === 'danger',
        'bg-warning': toast.type === 'warning',
        'bg-primary': toast.type === 'info'
      }"
      role="alert"
      (click)="closeClick(toast.id)"
    >
      <div class="d-flex w-100 align-items-center">
        <div class="toast-body flex-grow-1">{{ toast.message }}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
        (click)="closeClick(toast.id)" aria-label="Fechar"></button>
      </div>
    </div>
  }
</div>
