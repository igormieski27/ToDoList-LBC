<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-light table-header">
            <tr>
                <th style="width: 50px;"></th>
                <th>Tarefa</th>
                <th style="width: 200px;">Data de criação</th>
                <th style="width: 200px;">Data de conclusão</th>
                <th style="width: 100px;" class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor="let tarefa of tarefas">
                <td class="align-middle">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [checked]="tarefa.concluida"
                            (change)="concluirTarefa(tarefa)">
                    </div>
                </td>
                <td class="align-middle">
                    <span [class.text-decoration-line-through]="tarefa.concluida"
                        [class.text-muted]="tarefa.concluida">
                        {{ tarefa.nome }}
                    </span>
                    <span *ngIf="tarefa.concluida"
                        class="badge bg-success ms-2 small">Concluída</span>
                </td>
                <td class="align-middle">
                    {{ formatarData(tarefa.dataCriacao) }}
                </td>
                <td class="align-middle">
                    <span *ngIf="tarefa.dataConclusao; else semData">
                        {{ formatarData(tarefa.dataConclusao) }}
                    </span>
                    <ng-template #semData>-</ng-template>
                </td>
                <td class="align-middle text-center">
                    <button class="btn btn-outline-danger btn-sm" (click)="excluirTarefa(tarefa.id)"
                        title="Excluir tarefa">
                        Excluir
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
