<body class="d-flex flex-column min-vh-100">

    <app-header></app-header>

    <main class="flex-fill">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="fw-bold text-dark">As minhas tarefas</h1>
                            <div class="d-flex justify-content-between align-items-center">
                                <app-add-task-form
                                    (addTask)="addTask($event)"></app-add-task-form>
                                <div class="align-self-end">
                                    <app-pagination [currentPage]="currentPage()" [totalPages]="totalPages()"
                                        [itemsPerPage]="itemsPerPage()"
                                        [itemsPerPageOptions]="itemsPerPageOptions"
                                        (previousPage)="previousPage()" (nextPage)="nextPage()"
                                        (itemsPerPageChange)="onItemsPerPageChange($event)">
                                    </app-pagination>
                                </div>
                            </div>

                            <app-tasks-table [tasks]="paginatedTasks()" (complete)="completeTask($event)"
                                (delete)="deleteTask($event)">
                            </app-tasks-table>

                            <div class="table-footer-container d-flex justify-content-between align-items-center">
                                <span class="total-tasks">Total de tarefas: {{ totalTasks() }}</span>
                                <app-pagination [currentPage]="currentPage()" [totalPages]="totalPages()"
                                    [itemsPerPage]="itemsPerPage()" [itemsPerPageOptions]="itemsPerPageOptions"
                                    (previousPage)="previousPage()" (nextPage)="nextPage()"
                                    (itemsPerPageChange)="onItemsPerPageChange($event)">
                                </app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <app-footer></app-footer>

    <toast #toast></toast>

</body>
